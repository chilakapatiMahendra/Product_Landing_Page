<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="project1.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        .cta:hover {
            background-color: #333; /* Change to your desired color */
        }
    </style>
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/feet.png" alt="shoes logo">
            Shoes
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong>step into style?</strong></p>
            <p class="msg">Discover the latest trends in footwear. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus nobis culpa at nihil sit! Dignissimos, doloremque.</p>
            <button class="cta"><span>Explore Collection</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/shoe.png" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        
                        <p>$249.99</p>
                    </div>
                    <img src="./images/Air-Jordan-Background-PNG.png">
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                       
                        <p>$199.99</p>
                    </div>
                    <img src="./images/blue_small.png">
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        
                        <p>$179.99</p>
                    </div>
                    <img src="./images/yellow_small.png">
                </div>
            </div>
        </section>

    </section>
</body>

</html>
